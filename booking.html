<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./css/booking.css" />
    <script src="./booking.js" defer></script>
    <title>Art Adventure - Booking</title>
  </head>
  <body>
    <header>
      <div>
        <a href="./index.html"
          ><img
            src="./assets/images/additional-img/logo.png"
            alt="art adventure logo in black writing with a painbrush painting a line around"
        /></a>
      </div>
      <nav>
        <ul>
          <li><a href="./courses.html">COURSES</a></li>
          <li><a href="./booking.html">BOOKING</a></li>
          <li><a href="./gallery.html">GALLERY</a></li>
          <li><a href="./feedback.html">FEEDBACK</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="booking-header">
        <h1>Book your next experience here.</h1>
        <img
          src="./assets/images/additional-img/painbrushdraw.png"
          alt="Black paintbrush painting a line."
          id="booking-img"
        />
      </section>
      <section id="booking-form">
        <form action="" id="person-form">
          <fieldset>
            <legend>personal information.</legend>
            <label for="name">Full name:</label><br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your full name"
              required
            /><br />
            <label for="email">Email adress:</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example_mail@email.com"
              required
            /><br />
            <label for="phone">Phone number:</label><br />
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="000 00 000"
              pattern="[0-9]{8}"
              required
            />
          </fieldset>
        </form>
        <form id="workshop-form">
          <fieldset>
            <legend>workshop information.</legend>
            <label for="workshop-type">Choose a workshop couse:</label><br />
            <select name="workshop-type" id="workshop-type" required>
              <option value="workshop-type" selected>Workshop course</option>
              <option value="mosaic">Mosaic 400KR</option>
              <option value="canvas">Canvas 300KR</option>
              <option value="watercolor">Watercolor 200KR</option></select
            ><br />
            <label for="date-time">Choose a date and time:</label><br />
            <input
              type="datetime-local"
              name="date-time"
              id="date-time"
              required
            /><br />
            <label for="num-people">Enter number of participants:</label><br />
            <input
              type="number"
              name="num-people"
              id="num-people"
              min="1"
              max="20"
              placeholder="0"
              required
            /><br />
            <label for="special-request">Speacial requests (optional):</label
            ><br />
            <textarea name="special-request" id="special-request">
Optional</textarea
            ><br />
            <div><hr /></div>
              <div class="button-row">
                <input type="reset" value="Clear form" />
                <section id="order-btn">
                    <button
                    class="order-button"
                    onclick="document.getElementById('dialog-message').showModal()"
                    >
                    Book now
                    </button>
                </section>
                <dialog id="dialog-message">
                  <section id="dialog-box">
                    <p>
                      Thank you for booking a course at Art Adventure.<br />
                      We sent you an order confirmation to your email.
                    </p>
                    <button class="close-button" onclick="document.getElementById('dialog-message').close()">X</button>
                    <br /><br /><button
                      class="mainpage-btn"
                      onclick="document.getElementById('dialog-message').close(); window.location.href='index.html';"
                    >
                      Back to main page
                    </button>
                  </section>
                </dialog>
              </div>
            </section>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <section class="top-footer">
        <section>
          <button class="footer-btn">
            <a href="#"
              ><img
                src="./assets/icons/to-the-top-icon.png"
                alt="To top button"
            /></a>
          </button>
          <p class="aboutus-btn">
            <a href="./aboutus.html">About us</a>
          </p>
        </section>
        <section class="media">
          <p>Our sosial media</p>
          <button class="sosial-media">
            <img
              src="./assets/icons/facebook-icon.png"
              alt="Facebook icon in black."
              class="sosial-media-icon"
            />
          </button>
          <button class="sosial-media">
            <img
              src="./assets/icons/instagram-icon.png"
              alt="Instagram icon in black."
              class="sosial-media-icon"
            />
          </button>
          <button class="sosial-media">
            <img
              src="./assets/icons/twitter-icon.png"
              alt="Twitter icon in black."
              class="sosial-media-icon"
            />
          </button>
        </section>
      </section>
      <section class="bottom-footer">
        <p>Copyright Â© 2025 Craftsvilla</p>
      </section>
    </footer>
  </body>
</html>
